<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #4267B2;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }
        .navbar input {
            padding: 5px;
            margin-right: 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            width: 200px;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
        }
        .navbar .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar .profile span {
            font-size: 16px;
        }
        .sidebar {
            width: 200px;
            background-color: white;
            padding: 20px;
            position: fixed;
            top: 50px;
            bottom: 0;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
            font-size: 16px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .post {
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .post .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post .post-header .name {
            font-weight: bold;
            font-size: 16px;
        }
        .post .post-content {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .post .post-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .post .post-footer button {
            background: none;
            border: none;
            color: #4267B2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Facebook</div>
        <input type="text" placeholder="Search Facebook">
        <div class="profile">
            <img src="https://via.placeholder.com/30" alt="Profile">
            <span>John Doe</span>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>Home</li>
            <li>Friends</li>
            <li>Messages</li>
            <li>Notifications</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="content">
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/40" alt="User">
                <div class="name">Jane Smith</div>
            </div>
            <div class="post-content">
                This is a sample post. Welcome to the Facebook clone!
            </div>
            <div class="post-footer">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/40" alt="User">
                <div class="name">Alex Johnson</div>
            </div>
            <div class="post-content">
                Another example post. Have a great day!
            </div>
            <div class="post-footer">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
    </div>
</body>
</html>
